env:
  global:
    - CARGO_HOME=$HOME/cargo
    - PATH=$HOME/cargo/bin:$PATH
    - RUST_BACKTRACE=1
    - RUSTUP_HOME=$HOME/rustup
matrix:
  include:
    - language: python
      python: "3.6"
      install:
        - curl https://sh.rustup.rs | sh -s -- --default-toolchain stable -y
        - git clone https://github.com/bcmyers/setuptools-rust.git
        - cd setuptools-rust && pip install . && cd ..
        - python setup.py bdist_wheel
        - pip install dist/argonautica-0.1.0-cp36-cp36m-linux_x86_64.whl
      script:
        - cd argonautica-py
        - python -m unittest
    - language: python
      python: "3.5"
      install:
        - curl https://sh.rustup.rs | sh -s -- --default-toolchain stable -y
        - git clone https://github.com/bcmyers/setuptools-rust.git
        - cd setuptools-rust && pip install . && cd ..
        - python setup.py bdist_wheel
        - pip install dist/argonautica-0.1.0-cp35-cp35m-linux_x86_64.whl
      script:
        - cd argonautica-py
        - python -m unittest
    - language: python
      python: "3.4"
      install:
        - curl https://sh.rustup.rs | sh -s -- --default-toolchain stable -y
        - git clone https://github.com/bcmyers/setuptools-rust.git
        - cd setuptools-rust && pip install . && cd ..
        - python setup.py bdist_wheel
        - pip install dist/argonautica-0.1.0-cp34-cp34m-linux_x86_64.whl
      script:
        - cd argonautica-py
        - python -m unittest
    - language: python
      python: "pypy3.5"
      install:
        - curl https://sh.rustup.rs | sh -s -- --default-toolchain stable -y
        - pip install --upgrade setuptools
        - pip install wheel
        - git clone https://github.com/bcmyers/setuptools-rust.git
        - cd setuptools-rust && pip install . && cd ..
        - python setup.py bdist_wheel
        - pip install dist/argonautica-0.1.0-pp3510-pypy3_510-linux_x86_64.whl
      script:
        - cd argonautica-py
        - python -m unittest
    - language: rust
      rust: stable
      cache: cargo
      script:
        - cargo test --release --features="native simd serde"
sudo: false
dist: trusty
